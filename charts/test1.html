<script src="https://cdn.anychart.com/js/8.0.0/anychart-bundle.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-stock.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-annotations.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
<script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
<div id="container"></div>
<script>

anychart.onDocumentReady(function() {

// create a data table
var dataTable = anychart.data.table();
dataTable.addData([
['2016-12-24', 511.534, 514.986, 505.079, 506.403],
['2016-12-25', 512.534, 514.884, 505.069, 507.342],
['2016-12-26', 511.835, 514.988, 505.059, 506.235],
['2016-12-27', 511.22, 515.003, 505.049, 506.474],
['2016-12-28', 510.356, 515.724, 505.023, 505.802],
['2016-12-29', 510.537, 515.061, 505.038, 508.255],
['2016-12-30', 511.438, 515.986, 505.066, 507.457],
['2016-12-31', 511.509, 515.339, 505.099, 507.984],
['2017-01-01', 511.320, 514.294, 505.699, 506.377],
['2017-01-02', 511.701, 514.871, 506.218, 506.750],
['2017-01-03', 512.302, 514.787, 505.287, 508.673],
['2017-01-04', 512.503, 514.770, 505.583, 508.352],
['2017-01-05', 511.534, 516.185, 505.691, 509.425],
['2017-01-06', 511.135, 516.012, 506.101, 509.260],
['2017-01-07', 510.936, 516.007, 506.200, 510.990],
['2017-01-08', 510.887, 515.093, 505.022, 509.950],
['2017-01-09', 509.128, 515.097, 505.415, 510.124],
['2017-01-10', 508.539, 516.113, 505.166, 510.422],
['2017-01-11', 508.900, 516.424, 505.473, 510.405]
]);

// map the data
mapping = dataTable.mapAs({
open: 1, high: 2, low: 3, close: 4, value: 4
});

// create a stock chart
chart = anychart.stock();

// create two plots and set two series: ohlc and column
var plot_1 = chart.plot(0).ohlc(mapping);
//var plot_1A = chart.plot(0).sma(mapping, 5).series().name('SMA(5)').stroke('#bf360c');
var plot_2 = chart.plot(1).column(mapping);

//plot_1A.tooltip().format('SMA5: {%value}{decimalsCount:3}');


// format text of the crosshair y-label on plot
chart.crosshair().yLabel().format(function(){
return this.value.toFixed(3);
});

//format tooltip text for the 1st series
var tooltip_1 = plot_1.tooltip();
tooltip_1.format('Open {%Open}{decimalsCount:3} \nHigh {%High}{decimalsCount:3} \nLow {%Low}{decimalsCount:3} \nClose {%Close}{decimalsCount:3}');

//format tooltip text for the 2nd series
var tooltip_2 = plot_2.tooltip();
tooltip_2.format('Value for 2nd Plot {%value}{decimalsCount:3}');

//format legend for the 1st plot
chart.plot(0).legend().itemsFormat(function(){
return "Open: " + this.open + "   High: " + this.high+ "   Low: " + this.low + "   Close: " + this.close
});




//format legend for the 2nd plot
chart.plot(1).legend().itemsFormat(function(){
return 'Value: ' + this.value
});

// set the container id
chart.container("container");
// initiate drawing the chart
chart.draw();
});

</script>
</body>
</html>
