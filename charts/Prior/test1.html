<!doctype html>
<html>
<head>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-data-adapter.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">

var table, mapping, chart;
anychart.onDocumentReady(function() {

table = anychart.data.table();
table.addData([
	['2015-12-24', 511.53, 514.98, 505.79, 506.40,1000.123],
	['2015-12-25', 512.53, 514.88, 505.69, 507.34,2000.456],
	['2015-12-26', 511.83, 514.98, 505.59, 506.23,3000.789],
	['2015-12-27', 511.22, 515.30, 505.49, 506.47,4000.123],
	['2015-12-28', 510.35, 515.72, 505.23, 505.80,5000.456],
	['2015-12-29', 510.53, 515.86, 505.38, 508.25,1000.789],
	['2015-12-30', 511.43, 515.98, 505.66, 507.45,1000],
	['2015-12-31', 511.50, 515.33, 505.99, 507.98,1000],
	['2016-01-01', 511.32, 514.29, 505.99, 506.37,1000],
	['2016-01-02', 511.70, 514.87, 506.18, 506.75,1000],
	['2016-01-03', 512.30, 514.78, 505.87, 508.67,1000],
	['2016-01-04', 512.50, 514.77, 505.83, 508.35,1000],
	['2016-01-05', 511.53, 516.18, 505.91, 509.42,1000],
	['2016-01-06', 511.13, 516.01, 506.00, 509.26,1000],
	['2016-01-07', 510.93, 516.07, 506.00, 510.99,1000],
	['2016-01-08', 510.88, 515.93, 505.22, 509.95,1000],
	['2016-01-09', 509.12, 515.97, 505.15, 510.12,1000],
	['2016-01-10', 508.53, 516.13, 505.66, 510.42,1000],
	['2016-01-11', 508.90, 516.24, 505.73, 510.40,1000]
]);

// mapping the data
mapping = table.mapAs();
mapping.addField('open', 1, 'first');
mapping.addField('high', 2, 'max');
mapping.addField('low', 3, 'min');
mapping.addField('close', 4, 'last');
mapping.addField('value', 5, 'last');


// defining the chart type
chart = anychart.stock();
chart.crosshair(false);

// set the series type
chart.plot(0).candlestick(mapping).name('MSFT');
chart.plot(1).column(mapping).name("Volume");

// setting the chart title
chart.title('MSFT stock chart');

//format tooltip text
var tooltip = chart.tooltip();
tooltip.format('Open {%Open}{decimalsCount:3} \nHigh {%High}{decimalsCount:3} \nLow {%Low}{decimalsCount:3} \nClose {%close}{decimalsCount:3} \nVolume {%value}{decimalsCount:3}');


// display the chart
chart.container('container');
chart.draw();
});

</script>
</body>
</html>
